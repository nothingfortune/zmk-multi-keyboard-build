# Glove80 Build Configuration

# RGB underglow - auto-off after 5 minutes of idle (300000ms)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=300000

# Turn off LEDs when on battery (USB disconnected)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=y

# Deep sleep after 30 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Mouse/pointing subsystem â€” required for &mkp, &mmv, &msc in mouse layers
CONFIG_ZMK_POINTING=y

# Bluetooth improvements
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
