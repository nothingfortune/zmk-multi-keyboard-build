# SliceMK ErgoDox Lite Build Configuration
# Note: Mouse speed is configured in the keymap via behavior properties,
# not via Kconfig. The sliceMK fork doesn't use ZMK_MOUSE_DEFAULT_MOVE_VAL.

# Deep sleep after 30 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Mouse/pointing subsystem â€” required for &mkp, &mmv, &msc in mouse layers
# slicemk/zmk uses old API: CONFIG_ZMK_MOUSE (not CONFIG_ZMK_POINTING)
CONFIG_ZMK_MOUSE=y

# Bluetooth improvements
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
